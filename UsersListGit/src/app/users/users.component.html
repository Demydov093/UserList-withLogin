<div *ngIf="!hidenewUser" class="full-width-div">
  <div class = "row">
  <div class="col-md-2 col-md-offset-5">
   <div  style="z-index: 999; position: absolute; width: 500px;">
     <h2>New User</h2>
     <form  #f="ngForm" (ngSubmit)="onSubmitAddUser(f.value)"  class="well">
       <div class="form-group">
       <label>Name</label>
         <small>(Min 2 Max 60 chars)</small>
         <input type="text" class="form-control" required name="name" minlength="2" maxlength="60" ngModel>
     </div>
       <div class="form-group">
       <label>Lastname</label>
         <small>(Min 2 Max 60 chars)</small>
       <input type="text" class="form-control" required name="lastname" minlength="2" maxlength="60" ngModel>
     </div>
       <div class="form-group">
         <label>Email</label>
         <small>(Max 99 chars)</small>
         <input type="email" class="form-control" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" maxlength="99" ngModel>
       </div>
       <div class="form-group">
         <label>Date Of Birth</label>
         <input type="date" class="form-control" required name="dateOfBirth" ngModel>
       </div>
       <div class="form-group">
         <label>Password</label>
         <small>(Example: aS12, Min 4)</small>
         <input type="password" class="form-control" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}$" name="password" ngModel>
       </div>
       <div class="form-group">
         <label>Role</label>
         <select type="text" class="form-control" required name="role" ngModel>
         <option>admin</option>
         <option>viewer</option>
       </select>
       </div>
       <button type="submit" class="btn btn-success" [disabled] ="!f.valid">Save</button>
       <button type="button" (click)="newClose()" class="btn btn-default">Close</button>
     </form>
   </div>
  </div>
</div>
</div>
<div class = "row">
<div class="col-sm-9">
  <button (click)="newUser()" type="button" class="btn btn-success btn-block">New User</button>
   <app-user-list (SelectUser)="onSelectUser($event)" (deleteUserEvent) = "onDeleteUserEvent($event)" (paginatonEvent) = "onPaginationEvent($event)"   [users]="users"></app-user-list>
  </div>
</div>
<div class = "row">
  <div class="col-sm-9">
    <app-user-edit *ngIf="selectedUser" (updateUserEvent) = "onUpdateUserEvent($event)"  (CloseEvent)="onClose()" [user]="selectedUser"></app-user-edit>
  </div>
</div>
